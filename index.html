  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;

    }
    .calculator {
      background: #1c1f2b;

      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #66fcf1;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;

      display: flex;
      flex-wrap: wrap;

      flex: 1;

      width: 100%;

      border: none;

    }
    #resultado {
      margin-top: 20px;

<body>
  <div class="calculator">
    <h1>Calculadora de Límites</h1>
    <p style="text-align:center;font-size:0.9em;opacity:0.7;">Aline Lira Resendiz – Grupo 1643</p>

    <div class="field">
      <label>Expresión:</label>
      <textarea id="expr" rows="3">(sin(x)-x)/x^3</textarea>
    </div>

    <div class="field">
      <label>Variable(s) (puedes usar <strong>x</strong>, <strong>y</strong> o ambas separado por coma):</label>
      <input type="text" id="variable" placeholder="Ej: x,y" value="x,y">
      <small>Ejemplo: "x" o "y" o "x,y"</small>
    </div>

    <div class="field">
      <label>Punto (límite en) (<code>1</code> para ∞, <code>2</code> para -∞):</label>
      <input type="text" id="punto" placeholder="Ej: 0">
    </div>

    <div class="btn-group">
      <button onclick="insertFn('sin(')">sin</button>
      <button onclick="insertFn('cos(')">cos</button>
      <button onclick="insertFn('tan(')">tan</button>
      <button onclick="insertFn('ln(')">ln</button>
      <button onclick="insertFn('exp(')">exp</button>
      <button onclick="insertFn('^')">^</button>
      <button onclick="insertFn('/')">/</button>
      <button onclick="insertFn('*')">*</button>
    </div>

    <button id="calcular" onclick="calcularLimite()">Calcular Límite</button>

    <div id="resultado"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.min.js"></script>
  <script>
    function insertFn(txt) {
      var ta = document.getElementById("expr");
      var start = ta.selectionStart;
      var end = ta.selectionEnd;
      var current = ta.value;
      ta.value = current.substring(0, start) + txt + current.substring(end);
      ta.focus();
      ta.selectionStart = ta.selectionEnd = start + txt.length;
    }

    function calcularLimite() {
      var expr = document.getElementById("expr").value.trim();
      var variableInput = document.getElementById("variable").value.trim();
      var punto = document.getElementById("punto").value.trim();
      var resultadoEl = document.getElementById("resultado");

      // Validar campos
      if (!expr || !variableInput || !punto) {
        resultadoEl.textContent = "⚠️ Por favor, completa todos los campos.";
        return;
      }

      // Variables permitidas
      var vars = variableInput.split(',').map(function(v) { return v.trim(); });
      var validVars = ['x','y'];
      for (var v of vars) {
        if (validVars.indexOf(v) < 0) {
          resultadoEl.textContent = "⚠️ Variable inválida '" + v + "'. Usa 'x', 'y' o 'x,y'.";
          return;
        }
      }

      // Convertir punto
      if (punto === '1') punto = Infinity;
      else if (punto === '2') punto = -Infinity;
      else if (!isNaN(punto)) punto = parseFloat(punto);
      else {
        resultadoEl.textContent = "⚠️ Punto inválido. Usa un número o '1'/'2'.";
        return;
      }

      try {
        const scope = {};
        const node = math.parse(expr);
        const code = node.compile();
        var result;

        if (punto === Infinity) {
          vars.forEach(function(v) { scope[v] = 1e10; });
          result = code.evaluate(scope);
        } else if (punto === -Infinity) {
          vars.forEach(function(v) { scope[v] = -1e10; });
          result = code.evaluate(scope);
        } else {
          vars.forEach(function(v) { scope[v] = punto - 1e-6; });
          let left = code.evaluate(scope);
          vars.forEach(function(v) { scope[v] = punto + 1e-6; });
          let right = code.evaluate(scope);
          result = (left + right) / 2;
        }

        resultadoEl.textContent = `Límite ≈ ${result}`;
      } catch (e) {
        resultadoEl.textContent = "❌ Error al calcular. Verifica la expresión.";
      }

<div class="calculator" style="margin-top: 40px;">
  <h1>Calculadora de Derivadas</h1>
  <p style="text-align:center;font-size:0.9em;opacity:0.7;">(¡También disponible para expresiones con x y y!)</p>

  <div class="field">
    <label>Expresión:</label>
    <textarea id="derivExpr" rows="3">x^2 + 3*y</textarea>
  </div>

  <div class="field">
    <label>Derivar respecto a:</label>
    <input type="text" id="derivVar" placeholder="Ej: x">
  </div>

  <button id="derivar" onclick="calcularDerivada()">Calcular Derivada</button>

  <div id="resultadoDerivada" style="margin-top: 20px;
      padding: 15px;
      background: #0b0c10;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;"></div>
</div>

<script>
function calcularDerivada() {
  const expr = document.getElementById("derivExpr").value.trim();
  const variable = document.getElementById("derivVar").value.trim();
  const resultado = document.getElementById("resultadoDerivada");

  if (!expr || !variable) {
    resultado.textContent = "⚠️ Completa todos los campos para derivar.";
    return;
  }

  try {
    const deriv = math.derivative(expr, variable);
    resultado.textContent = `Derivada respecto a ${variable}: ${deriv.toString()}`;
  } catch (e) {
    resultado.textContent = "❌ Error al derivar. Verifica la expresión y variable.";
  }
}
</script>
